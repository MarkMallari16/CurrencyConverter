<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="money.png">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="header">
                <h1>Basic <span class="text-highlighted">Currency</span> Converter</h1>
            </div>
            <div class="field">
                <div class="field1">
                    <div class="currency-option">
                        <select name="currency" id="fromCurrency">

                        </select>
                    </div>
                    <div class="currency-input">
                        <input type="number" name="fromCurrencyInput" id="fromCurrencyInput">
                    </div>

                </div>
                <div class="field2">
                    <div class="currency-option">
                        <select name="currency" id="toCurrency">

                        </select>
                    </div>
                    <div class="currency-input">

                        <input type="number" name="toCurrencyInput" id="toCurrencyInput">
                    </div>
                </div>
            </div>
        </div>
        <div class="copy-right-text">
            <p>&copy; Mark Mallari 2023</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
